{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="container my-4">
  <div class="d-flex flex-wrap align-items-center gap-3 mb-3">
    <div class="d-flex align-items-center gap-2">
      <span class="me-2 text-uppercase small text-muted">Показувати тільки:</span>
      <span class="badge rounded-pill bg-primary">3D</span>
      <span class="badge rounded-pill bg-info text-dark">DBOX</span>
      <span class="badge rounded-pill bg-danger">VIP</span>
    </div>

    <div class="ms-md-auto d-flex flex-wrap gap-2">
      <select class="form-select form-select-sm" style="min-width: 160px">
        <option>Кінотеатр</option><option>Сінема №1</option><option>Сінема №2</option>
      </select>
      <input type="date" class="form-control form-control-sm" style="min-width: 160px">
      <select class="form-select form-select-sm" style="min-width: 140px">
        <option>Фільм: всі</option><option>Стартрек</option><option>Мавка</option>
      </select>
      <select class="form-select form-select-sm" style="min-width: 120px">
        <option>Зал: всі</option><option>1</option><option>2</option><option>VIP</option>
      </select>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-12 col-lg-8">
      <h6 class="text-muted mb-2">24 липня, неділя</h6>

      <div class="table-responsive">
        <table class="table table-hover align-middle schedule-table">
          <thead class="table-dark sticky-top">
            <tr>
              <th style="width: 80px;">Час</th>
              <th>Фільм</th>
              <th style="width: 70px;" class="text-center">Зал</th>
              <th style="width: 120px;" class="text-center">Ціна, грн</th>
              <th style="width: 130px;" class="text-end">Бронювати</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>10:00</td>
              <td>
                <a href="#" class="link-light text-decoration-none">Світське життя</a>
                <span class="badge bg-primary ms-2">3D</span>
              </td>
              <td class="text-center">6</td>
              <td class="text-center">65</td>
              <td class="text-end">
                <a href="#" class="btn btn-sm btn-warning">Бронювати</a>
              </td>
            </tr>

            <tr>
              <td>10:10</td>
              <td>
                <a href="#" class="link-light text-decoration-none">Стартрек: За межами Всесвіту</a>
                <span class="badge bg-danger ms-2">VIP</span>
              </td>
              <td class="text-center">7</td>
              <td class="text-center">70</td>
              <td class="text-end">
                <a href="#" class="btn btn-sm btn-warning">Бронювати</a>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>

    <aside class="col-12 col-lg-4">
      <div class="ad-box border border-2 rounded-3 d-flex align-items-center justify-content-center bg-body-secondary">
        Реклама
      </div>
    </aside>

      <style>
  .schedule-table {
    border: 2px solid #f2b400;
    border-radius: .5rem;
    overflow: hidden;
  }
  .schedule-table thead.sticky-top {
    position: sticky;
    top: 0;
    z-index: 2;
  }
  .ad-box {
    min-height: 420px;
  }

  body { background-color: #111; color: #eee; }
  .table-hover tbody tr:hover { background: rgba(255, 193, 7, .08); }
</style>


  </div>
</div>


{% endblock %}
