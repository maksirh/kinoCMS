{% extends 'admin_base.html' %}
{% load static %}

{% block content %}

<style>
    .cinema-card {
        position: relative;
        transition: transform 0.2s;
        border: 1px solid #dee2e6;
        background: #fff;
    }
    .cinema-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .cinema-logo-placeholder {
        background-color: #ffffff;
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border-bottom: 1px solid #f0f0f0;
        padding: 10px;
    }

    .cinema-logo-placeholder img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .cinema-logo-placeholder i {
        font-size: 4rem;
        color: #dee2e6;
    }

    /* Стилі кнопки */
    .btn-delete-cinema {
        position: absolute;
        top: -10px;
        right: -10px;
        background: #ffcccc;
        color: red;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid red;
        z-index: 10;
        font-weight: bold;
        line-height: 1;
        cursor: pointer;
        padding: 0;
    }
    .btn-delete-cinema:hover {
        background: red;
        color: white;
    }
</style>

<div class="container-fluid mt-4">

    <div class="d-flex justify-content-center align-items-center flex-column mb-5">
        <h3 class="fw-bold mb-3">Список кінотеатрів</h3>

        <a href="{% url 'adminlte:cinema_add' %}" class="btn btn-primary rounded-pill px-4">
            <i class="bi bi-plus-lg"></i> Додати кінотеатр
        </a>
    </div>

    <div class="row">
        {% for cinema in cinemas %}
        <div class="col-6 col-md-4 col-lg-3 mb-4">

            <div class="card cinema-card h-100">

                <form action="{% url 'adminlte:cinema_delete' pk=cinema.pk %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn-delete-cinema"
                            onclick="return confirm('Ви дійсно хочете видалити кінотеатр {{ cinema.title }}?');">
                        x
                    </button>
                </form>

                <a href="{% url 'adminlte:edit_cinema' pk=cinema.pk %}" class="text-decoration-none text-dark h-100 d-flex flex-column">

                    <div class="cinema-logo-placeholder">
                        {% if cinema.main_image %}
                            <img src="{{ cinema.main_image.url }}" alt="{{ cinema.title }}">
                        {% else %}
                            <i class="bi bi-building"></i>
                        {% endif %}
                    </div>

                    <div class="card-body text-center flex-grow-1 d-flex flex-column justify-content-center">
                        <h5 class="card-title fw-bold mb-1">{{ cinema.title }}</h5>
                        <p class="card-text text-muted small mb-0">{{ cinema.city }}</p>
                    </div>
                </a>

            </div>

        </div>
        {% empty %}
        <div class="col-12 text-center text-muted mt-5">
            <h4>Список порожній</h4>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
