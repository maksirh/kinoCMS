{% extends "admin_base.html" %}
{% load static %}

{% block content %}

<style>
    /* Стилі для кнопок, щоб вони були без рамок */
    .btn-action {
        border: none;
        background: transparent;
        cursor: pointer;
        font-size: 1.2rem; /* Розмір іконки */
        padding: 0 5px;
        transition: color 0.2s;
    }

    .btn-edit { color: #555; text-decoration: none; }
    .btn-edit:hover { color: #0056b3; }

    .btn-delete { color: #555; }
    .btn-delete:hover { color: #dc3545; }
</style>

<table class="table table-striped align-middle"> <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Назва</th>
      <th scope="col">Дата створення</th>
      <th scope="col">Статус</th>
      <th scope="col" style="width: 100px;">Дії</th>
    </tr>
  </thead>
  <tbody>

    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>

      <td>
          <a href="/edit/1" class="btn-action btn-edit" title="Редагувати">
             &#9998;
          </a>

          <form action="/delete/1" method="POST" style="display:inline;">
             {% csrf_token %} <button type="submit" class="btn-action btn-delete" title="Видалити" onclick="return confirm('Ви впевнені?')">
                &#128465;
             </button>
          </form>
      </td>
    </tr>

    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>

      <td>
          <a href="/edit/2" class="btn-action btn-edit" title="Редагувати">&#9998;</a>
          <form action="/delete/2" method="POST" style="display:inline;">
             {% csrf_token %}
             <button type="submit" class="btn-action btn-delete" title="Видалити" onclick="return confirm('Ви впевнені?')">&#128465;</button>
          </form>
      </td>
    </tr>

  </tbody>
</table>

{% endblock %}
